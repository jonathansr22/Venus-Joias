<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

<body>

<header>

<main>
    <section class="card">
        <h3>âž• LanÃ§ar Novo Pedido</h3>
        
        <div class="grid-form">
            <div class="campo">
                <label>Nome do(a) Cliente</label>
                <input type="text" id="cliente" placeholder="Ex: Helena Souza">
            </div>
            <div class="campo">
                <label>Data</label>
                <input type="date" id="data">
            </div>
        </div>

        <hr class="divisor">

        <div class="grid-form itens-input">
            <div class="campo">
                <label>Item / Joia</label>
                <input type="text" id="itemNome" placeholder="Ex: Colar Elo">
            </div>
            <div class="campo">
                <label>Valor Unit. (R$)</label>
                <input type="number" id="itemValor" step="0.01" placeholder="0,00">
            </div>
            <div class="campo">
                <label>Qtd</label>
                <input type="number" id="itemQtd" value="1">
            </div>
            <div class="campo btn-alinhar">
                <button class="btn-secundario" onclick="adicionarItemNaLista()">+ Adicionar Item</button>
            </div>
        </div>

        <div id="listaItensTemporaria" class="lista-itens-temp">
            </div>

        <button class="btn-adicionar" id="btnFinalizarPedido" style="display: none;" onclick="finalizarPedido()">
            Finalizar e Salvar Pedido
        </button>
    </section>

    <section class="card">
        <h3>ðŸ›’ HistÃ³rico de Pedidos</h3>
        <div id="containerPedidos">
            </div>
        <div id="mensagemVazio" class="vazio">Nenhum pedido registrado.</div>
    </section>
